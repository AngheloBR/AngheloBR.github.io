    :root {

      --bg-card: #020617;

      --muted: #9ca3af;
      --border: #1f2937;
      --success: #4ade80;
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%);
      color: var(--text);
    }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 32px 16px 64px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .title-block h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .title-block p {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .tag-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.1);
      border: 1px solid rgba(56, 189, 248, 0.4);
      font-size: 0.8rem;
      color: var(--accent);
      white-space: nowrap;
    }

    main {
      background: rgba(15, 23, 42, 0.92);
      border-radius: 22px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      padding: 20px 20px 28px;
      backdrop-filter: blur(18px);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
    }

    .section-title {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .section-title h2 {
      margin: 0;
      font-size: 1.1rem;
    }

    .section-sub {
      margin: 0 0 16px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .search-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 18px;
    }

    .search-input {
      flex: 1 1 220px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--accent-soft);
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 6px 12px;
    }

    .search-input input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text);
      font-size: 0.9rem;
    }

    .search-input input::placeholder {
      color: var(--muted);
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 0.78rem;
    }

    .chip {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--muted);
      cursor: pointer;
    }

    .chip.active {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(56, 189, 248, 0.12);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 14px;
      margin-top: 4px;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius);
      border: 1px solid var(--border);

      flex-direction: column;
      gap: 6px;
      transition: transform 0.12s ease, box-shadow 0.12s ease,
        border-color 0.12s ease, background 0.12s ease;
    }
